<div *ngIf='message.isError' class="alert-error box">
  <span class="close" (click)='clearMessage()'>x</span>
  <p>{{ message.text }}</p>
</div>
<div *ngIf='message.isMessage' class="alert-message box">
  <span class="close" (click)='clearMessage()'>x</span>
  <p>{{ message.text }}</p>
</div>
