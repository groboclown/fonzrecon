<div>
  <h2>Forgot your password?</h2>
  <app-alert [status]='alertStatus'></app-alert>
  <div *ngIf='notSent'>
    <p>
      As long as you remember your username or email, that's not a problem!
    </p>
    <form name="form" (ngSubmit)="f.form.valid && resetPassword()" #f="ngForm" novalidate>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" />
        <app-param-error [status]='alertStatus' param='username'></app-param-error>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" />
        <app-param-error [status]='alertStatus' param='email'></app-param-error>
      </div>
        <div class="form-group">
          <app-load-button [loading]='loading'>
            <button [disabled]="loading">Request password change</button>
          </app-load-button>
        </div>
    </form>
  </div>
  <div *ngIf='!notSent'>
    <span><a [routerLink]="['/webui/login']">Login</a></span>
  </div>
</div>
