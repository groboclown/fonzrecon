<html><body>
<h3>Password Changed for {{ username }} at {{ siteSettings.SiteName }}</h3>
<p>
  <img src="{{ siteSettings.SiteUrl }}/{{ SiteBannerImage }}" alt="{{ siteSettings.SiteName }}">
</p>
<p>
  Your password at {{ siteSettings.SiteName }} was changed.
</p>
<p>
  If you didn't request a password change, then please contact
  <a href="email:{{ siteSettings.SitePublicAdminEmail }}">{{ siteSettings.SitePublicAdminEmail }}</a>.
  to get your account straightened out.
</p>
</body></html>
