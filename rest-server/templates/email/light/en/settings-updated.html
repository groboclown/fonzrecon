<h3>The FonzRecon site {{ siteSettings.SiteName }} ({{ siteSettings.SiteUrl }})</h3>
<p>
User {{ setBy.username }} changed the following site settings:
</p>
<ul>
  {% for key, val in results %}
  <li>
    <b>{{ key }}</b> - <code>{{ JSON.stringify(val) }}</code>
  </li>
  {% endfor %}
</ul>
